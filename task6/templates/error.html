<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/heroes/">
    <link href="https://getbootstrap.com//docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {{ codemirror.include_codemirror() }}
    <title>SQL Compiler</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Welcome to SQL Compiler!</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Write your script in field below and see the result!</p>
    </div>
</div>
<div class="px-4 pt-5 my-5 border-bottom">
    <div class="px-4 py-5 my-5">
        <h1 class="display-5 fw-bold text-center">SQL Compiler</h1>
        <br>
        <div class="col-lg-6 mx-auto" style="height: 100%;">
            <form method="post">
                {{ form.csrf_token }}
                {{ form.source_code }}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                    <input type="submit" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"/>
                </div>
            </form>
        </div>
        <br>
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3" style="margin-left: auto; margin-right: auto;">
            <h2>Error: {{error}}</h2>
        </div>
    </div>
</div>
</body>
</html>
